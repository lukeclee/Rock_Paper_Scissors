<!DOCTYPE html>
<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Rock-Paper-Scissors</h1>
    <h2 class="center">The Classic Game developed by Luke Lee</h2>
    <p class="instructions">To play, please click one of the options below, a computer player will choose their option and 
        then results will be displayed below</p>
    <div id="buttons">
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissors'>Scissors</button>
    </div>
    <div class="center" id='results'>
        <p id="roundWinner"></p>
        <p id="currentWinner"></p>
    </div>
    <script src=rockPaperScissors.js></script>
</body>
</html>
